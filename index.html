<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒê·ª©c Trung VIP PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }
    #quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 8px 0;
    }
    .options input[type="radio"] {
      margin-right: 8px;
    }
    #check-btn {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #check-btn.correct {
      background: #4CAF50;
      color: white;
    }
    #check-btn.wrong {
      background: #f44336;
      color: white;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
      min-height: 1.2em;
    }
    #next-btn {
      display: none;
      margin-top: 10px;
      background: #2196F3;
      color: white;
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .quiz-header h2 {
      margin: 0;
    }
    .quiz-header-info {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .question-navigation {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #question-jump {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #jump-btn {
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #jump-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body style="background-image: url('a.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
 
  <div id="quiz-container">
    <div class="quiz-header">
      <h2>Quiz App</h2>
      <div class="quiz-header-info">
        <span id="question-number">C√¢u 1 / 100</span>
        <div class="question-navigation">
          <input type="number" id="question-jump" min="1" max="100" placeholder="S·ªë c√¢u">
          <button id="jump-btn">ƒê·∫øn c√¢u</button>
        </div>
      </div>
    </div>
    <div class="question" id="question-text"></div>
    <ul class="options" id="options-list"></ul>
    <button id="check-btn">Ki·ªÉm tra</button>
    <button id="next-btn">C√¢u ti·∫øp theo</button>
    <div id="feedback"></div>
  </div>

  <script>
    let quiz = [];
    let current = 0;

    // 1. Load JSON
    fetch('questions.json')
      .then(res => res.json())
      .then(data => {
        quiz = data;
        showQuestion();
      })
      .catch(err => console.error('L·ªói load c√¢u h·ªèi:', err));

    const qNumEl = document.getElementById('question-number');
    const qTxtEl = document.getElementById('question-text');
    const optsEl = document.getElementById('options-list');
    const checkBtn = document.getElementById('check-btn');
    const nextBtn = document.getElementById('next-btn');
    const fbEl = document.getElementById('feedback');
    const jumpBtn = document.getElementById('jump-btn');
    const questionJump = document.getElementById('question-jump');

    function showQuestion() {
      const q = quiz[current];
      qNumEl.innerText = `C√¢u ${current+1} / ${quiz.length}`;
      qTxtEl.innerText = q.question;
      optsEl.innerHTML = '';
      fbEl.innerText = '';
      checkBtn.className = '';
      nextBtn.style.display = 'none';

      q.options.forEach((opt, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="radio" name="opt" value="${i}">
            ${opt}
          </label>
        `;
        optsEl.appendChild(li);
      });
    }

    checkBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="opt"]:checked');
      if (!selected) {
        fbEl.innerText = 'Ch·ªçn m·ªôt ƒë√°p √°n!';
        return;
      }
      const ans = +selected.value;
      if (ans === quiz[current].correct) {
        checkBtn.className = 'correct';
        fbEl.innerText = 'Ch√≠nh x√°c! ‚úÖ';
      } else {
        checkBtn.className = 'wrong';
        const rightText = quiz[current].options[quiz[current].correct];
        fbEl.innerText = `Sai r·ªìi üò¢. ƒê√°p √°n ƒë√∫ng: ${rightText}`;
      }
      nextBtn.style.display = 'inline-block';
    });

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < quiz.length) {
        showQuestion();
      } else {
        // K·∫øt th√∫c
        qTxtEl.innerText = 'B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√°c c√¢u h·ªèi!';
        optsEl.innerHTML = '';
        checkBtn.style.display = nextBtn.style.display = 'none';
      }
    });

    jumpBtn.addEventListener('click', () => {
      const questionNumber = parseInt(questionJump.value);
      if (questionNumber && questionNumber >= 1 && questionNumber <= quiz.length) {
        current = questionNumber - 1;
        showQuestion();
      } else {
        alert('Vui l√≤ng nh·∫≠p s·ªë c√¢u h·ªèi h·ª£p l·ªá (1-' + quiz.length + ')');
      }
    });

    questionJump.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        jumpBtn.click();
      }
    });
  </script>

</body>
</html>
